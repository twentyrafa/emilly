<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Emilly</title>
    <style>
        body {
            background-color: pink;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px; /* Aumentando o tamanho dos botões */
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* Ajustando o tamanho da fonte */
        }
        #yes-button {
            background-color: #4CAF50;
        }
        #no-button {
            background-color: #f44336;
        }
        h1 {
            color: black; /* Alterando a cor do texto para preto */
        }
        #gatito-img {
            display: none; /* Oculta a imagem inicialmente */
            max-width: 300px; /* Define uma largura máxima para a imagem */
            margin-top: 20px; /* Adiciona margem superior para separar da pergunta */
        }
    </style>
</head>
<body>
    <h1>Acceptes-tu de regarder les étoiles avec moi, Emilly?</h1>
    <div id="buttons-container">
        <button id="yes-button" class="button" onclick="mostrarGatito()">Oui!!</button>
        <button id="no-button" class="button" onclick="moverBoton()">Non!!</button>
    </div>
    <img id="gatito-img" src="https://i.imgur.com/VkK3ROZ.jpg" alt="Gatito">
    
    <script>
        function mostrarGatito() {
            var img = document.getElementById('gatito-img');
            img.style.display = 'block'; // Exibe a imagem
        }

        function moverBoton() {
            var button = document.getElementById('no-button');
            button.style.position = 'absolute';
            var left = Math.random() * (window.innerWidth - button.offsetWidth);
            var top = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = left + 'px';
            button.style.top = top + 'px';
        }
    </script>
</body>
</html>
